<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Gamers website</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Country's biggest gamers website</h1>
      </div>
      <div class="center">
        <div class="menu">
          <a href="./index.html">Main</a>
          <a href="./games.html">Games</a>
          <a href="./contact.html">Contact</a>
        </div>
        <div class="contact-form">
            <table >
                <th>Contact me:</th>
                <tr>
                  <td>Name:</td>
                  <td>
                    <input type="text" />
                  </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                      <input type="email" />
                    </td>
                  </tr>
                  <tr>
                    <td>Telephone:</td>
                    <td>
                      <input type="phone" />
                    </td>
                  </tr>
                <tr>
                  <td>Your message:</td>
                  <td><textarea cols="21" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td> </td>
                    <td>
                      <form action="./save.html" style="float:left;">
                          <button type="submit">Send</button>
                        </form>
                      
                     
                      <form action="./contact.html"style="float:right;">
                        <button type="submit">Clear</button>
                      </form>
                    </td>
                </tr>
              </table>
        </div>

        <div class="ad">Ad</div>
      </div>
      <div class="footer">
        <h5><a href="https://www.mzwebdev.com">© Michael Zinoviev ©</a></h5>
      </div>
    </div>
  </body>
</html>
